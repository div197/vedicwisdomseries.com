name: ğŸ•‰ï¸ Divine Deployment Pipeline
# Nishkaam Karma: Deploy without attachment to results

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  DEPLOY_ENVIRONMENT: 'production'

jobs:
  spiritual-validation:
    name: ğŸ§˜ Spiritual Code Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ™ Invoke Divine Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ•‰ï¸ Setup Node Temple
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¿ Install Sacred Dependencies
        run: npm ci
        
      - name: ğŸ” TypeScript Dharma Check
        run: npm run type-check
        
      - name: âœ¨ ESLint Purification
        run: npm run lint
        
      - name: ğŸ§ª Run Spiritual Tests
        run: npm test
        
      - name: ğŸ“Š Karmic Bundle Analysis
        run: npm run analyze
        
  divine-build:
    name: ğŸ—ï¸ Sacred Build Creation
    needs: spiritual-validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ™ Checkout Sacred Code
        uses: actions/checkout@v4
        
      - name: ğŸ•‰ï¸ Setup Build Temple
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¿ Install Dependencies
        run: npm ci
        
      - name: ğŸŒŸ Build with Venus Energy
        run: |
          echo "Building on Venus Day $(date +%Y-%m-%d)"
          npm run build
        env:
          VITE_VENUS_DAY: 'true'
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          
      - name: ğŸ“¦ Archive Divine Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vedic-wisdom-dist
          path: dist/
          retention-days: 7
          
  cloudflare-deployment:
    name: â˜ï¸ Deploy to Cosmic CDN
    needs: divine-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ™ Checkout for Deployment
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download Sacred Build
        uses: actions/download-artifact@v4
        with:
          name: vedic-wisdom-dist
          path: dist/
          
      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: vedic-wisdom-series
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ‰ Deployment Success Celebration
        run: |
          echo "ğŸ•‰ï¸ Deployment Complete!"
          echo "ğŸŒ Site Live at: https://vaidikwisdomseries.com"
          echo "ğŸ“Š Venus Day Abundance Activated"
          echo "ğŸ™ May this serve all seekers"
          
  post-deployment-validation:
    name: ğŸ” Verify Divine Manifestation
    needs: cloudflare-deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸŒ Check Site Availability
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://vaidikwisdomseries.com)
          if [ $response -eq 200 ]; then
            echo "âœ… Site is live and serving seekers!"
          else
            echo "âŒ Site response: $response"
            exit 1
          fi
          
      - name: ğŸ”’ Verify Security Headers
        run: |
          curl -I https://vaidikwisdomseries.com | grep -E "(X-Frame-Options|X-Content-Type-Options|Strict-Transport-Security)"
          
      - name: ğŸ“ˆ Report Deployment Metrics
        run: |
          echo "Deployment completed at: $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"