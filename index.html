    <!-- Accessibility Styles -->
    <style>
      /* High Contrast Mode */
      .high-contrast {
        --text-primary: black !important;
        --text-secondary: black !important;
        --bg-primary: white !important;
        --bg-secondary: #f5f5f5 !important;
        --border-color: black !important;
        --link-color: blue !important;
        --link-hover: darkblue !important;
      }

      .high-contrast * {
        background-color: var(--bg-primary) !important;
        color: var(--text-primary) !important;
        border-color: var(--border-color) !important;
      }

      .high-contrast a {
        color: var(--link-color) !important;
      }

      .high-contrast a:hover {
        color: var(--link-hover) !important;
      }

      /* Reduced Motion */
      .reduced-motion *,
      .reduced-motion *::before,
      .reduced-motion *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      /* Font Sizes */
      .font-small { font-size: 14px; }
      .font-medium { font-size: 16px; }
      .font-large { font-size: 18px; }
      .font-extra-large { font-size: 20px; }

      /* Enhanced Focus Indicators */
      .focus-indicators *:focus {
        outline: 3px solid var(--chakra-colors-blue-500) !important;
        outline-offset: 2px !important;
        box-shadow: 0 0 0 2px white, 0 0 0 5px var(--chakra-colors-blue-500) !important;
      }

      /* Skip Links */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: black;
        color: white;
        padding: 8px;
        text-decoration: none;
        z-index: 9999;
        border-radius: 4px;
      }

      .skip-link:focus {
        top: 6px;
      }

      /* Screen Reader Only */
      .sr-only {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }
    </style>
