<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sacredGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sacred Om Symbol -->
  <g transform="translate(20, 15)">
    <path d="M25 35 C25 25, 35 15, 45 25 C55 15, 65 25, 65 35 C65 45, 55 55, 45 45 C35 55, 25 45, 25 35 Z" 
          fill="url(#sacredGradient)" 
          filter="url(#glow)" 
          opacity="0.9"/>
    <circle cx="45" cy="35" r="8" fill="#FFFFFF" opacity="0.8"/>
    <text x="45" y="40" text-anchor="middle" font-family="serif" font-size="12" fill="#1e40af" font-weight="bold">ॐ</text>
  </g>
  
  <!-- Karpatri Dham Text -->
  <g transform="translate(90, 20)">
    <text x="0" y="20" font-family="serif" font-size="18" font-weight="bold" fill="#1e40af">
      कर्पत्री धाम
    </text>
    <text x="0" y="40" font-family="sans-serif" font-size="14" font-weight="600" fill="#FF9933">
      KARPATRI DHAM
    </text>
    <text x="0" y="55" font-family="sans-serif" font-size="10" fill="#138808">
      Universal Knowledge Portal
    </text>
  </g>
  
  <!-- Sacred Geometry Border -->
  <rect x="2" y="2" width="196" height="76" 
        fill="none" 
        stroke="url(#sacredGradient)" 
        stroke-width="2" 
        rx="8" 
        opacity="0.6"/>
</svg> 