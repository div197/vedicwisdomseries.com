<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Divine Sacred Geometry with e=2.7 proportions -->
  <defs>
    <!-- Trinity Color System Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tertiaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sacred Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Divine Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Sacred Background with e=2.7 proportions -->
  <circle cx="90" cy="30" r="27" fill="url(#primaryGradient)" opacity="0.08" />
  
  <!-- Divine Om Symbol (üïâÔ∏è) positioned with e=2.7 ratio -->
  <g transform="translate(18, 12)">
    <!-- Om Symbol Sacred Circle -->
    <circle cx="15" cy="15" r="13.5" fill="url(#tertiaryGradient)" opacity="0.15" />
    
    <!-- Sacred Om Text "‡•ê" -->
    <text x="15" y="22" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="url(#secondaryGradient)" filter="url(#shadow)">‡•ê</text>
  </g>
  
  <!-- Divine "KD" Text with e=2.7 spacing -->
  <g transform="translate(60, 12)">
    <!-- K Letter -->
    <text x="0" y="28" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="url(#primaryGradient)" filter="url(#shadow)">K</text>
    
    <!-- Sacred Dot with e=2.7 positioning -->
    <circle cx="18" cy="15" r="1.5" fill="url(#tertiaryGradient)" filter="url(#glow)"/>
    
    <!-- D Letter -->
    <text x="22" y="28" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="url(#primaryGradient)" filter="url(#shadow)">D</text>
  </g>
  
  <!-- Divine Subtitle with sacred proportions -->
  <text x="90" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-size="7" font-weight="500" fill="url(#primaryGradient)" opacity="0.6" letter-spacing="1px">KARPATRI DHAM</text>
  
  <!-- Sacred Geometric Accents with e=2.7 ratios -->
  <g opacity="0.25">
    <!-- Left sacred geometry -->
    <circle cx="10" cy="30" r="0.8" fill="url(#tertiaryGradient)"/>
    <circle cx="8" cy="35" r="0.4" fill="url(#secondaryGradient)"/>
    
    <!-- Right sacred geometry -->
    <circle cx="170" cy="30" r="0.8" fill="url(#tertiaryGradient)"/>
    <circle cx="172" cy="25" r="0.4" fill="url(#secondaryGradient)"/>
  </g>
  
  <!-- Hidden Sacred Geometry: e=2.7 mathematical constant -->
  <g opacity="0.03">
    <!-- Euler's number e=2.718... represented as 27 (2.7 * 10) -->
    <circle cx="90" cy="30" r="27" fill="none" stroke="url(#primaryGradient)" stroke-width="0.3"/>
    <!-- Inner circle with ratio 27/e ‚âà 10 -->
    <circle cx="90" cy="30" r="10" fill="none" stroke="url(#secondaryGradient)" stroke-width="0.2"/>
  </g>
  
  <!-- Divine Energy Flow Lines -->
  <g opacity="0.1">
    <path d="M 45 30 Q 90 20 135 30" stroke="url(#tertiaryGradient)" stroke-width="0.5" fill="none"/>
    <path d="M 45 30 Q 90 40 135 30" stroke="url(#tertiaryGradient)" stroke-width="0.5" fill="none"/>
  </g>
</svg> 